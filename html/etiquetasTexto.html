<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas para texto</title>
  </head><br />
  <body>
    <b>Bold</b><!-- Negritas sin importancia semántica -->
    <br />

    <strong>Strong</strong><!--Negritas con importancia sematica-->
    <br />

    <i>Italic</i><!--italic sin importancia semántica-->
    <br />

    <em>Énfasis</em><!--italic con importancia semántica-->
    <br />

    <small>Small</small>
    <br />

    <mark>Mark</mark>
    <br />

    <del>Deleted</del>
    <br />

    <ins>Inserted</ins>
    <br />

    <sub>Subscritp</sub> asdfasdfasdf
    <br />

    <sup>Suprscript</sup> asdfasdfasdf

  </body>
</html>
