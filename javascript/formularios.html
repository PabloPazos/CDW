<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<form action="" name="formulario" id="formulario">
		<input type="text" name="nombre" placeholder="nombre">

		<input type="radio" name="sexo" id="hombre">
		<label for="hombre">Hombre</label>

		<input type="radio" name="sexo" id="mujer">
		<label for="mujer">Mujer</label>
		
		<input type="checkbox" name="terminos" id="terminos">
		<label for="terminos">Terminos</label>

		<input type="submit" value="Enviar">
	</form>

	<script>
		// var formulario = document.getElementsByName('formulario')[0]; //Forma no recomendada
		var formulario = document.getElementById('formulario');
		var nombre = formulario.nombre;
		var sexo = formulario.sexo;
		var terminos = formulario.terminos;

		function validar(e){
			//Validación del nombre
			if (nombre.value > 18){
				alert("Máximo de caracteres permitidos");
			}else if(nombre.value == ''){
				alert('Por favor ingrese un nombre');
			}

			//Validación de los radio button
			if (sexo[0].checked == false && sexo[1].checked == false){
				alert('Por favor ingresa un sexo');
			}

			//Validar términos y condiciones
			if (!terminos.checked){
				alert('acepter términos y condiciones');
			}

			//Evitamos que se envie el formulario
			e.preventDefault()
		}

		formulario.addEventListener('submit', validar);
	</script>
</body>
</html>
